<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    let	months	=	["January",	"February", "March", "April", "May", "June", "July",
        "August", "September", "October", "November", "December"];
    let	monthNumber	= parseInt(prompt("Enter a month number (1-12):"));
    alert("The	month	is	"	+	months[monthNumber	- 1]);
</script>
