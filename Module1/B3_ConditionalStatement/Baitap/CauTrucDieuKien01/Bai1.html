<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so a:"));
    console.log(a);
    let b = parseInt(prompt("Nhap so b:"));
    console.log(b);
    console.log(a % b);
    if (b === 0)
    {
        alert('Phep toan khong thuc hien duoc')
    }
    else
    {
        if (a % b === 0)
        {
            alert(a + ' chia het cho' + b)
        }
        else
        {
            alert(a + ' khong chia het cho' + b)
        }
    }
</script>
</body>
</html>
