    <meta charset="UTF-8">

<body>
<script>
    let phut = parseInt(prompt("Nhap tong so phut goi trong thang: "));
    const phi = 20000;
    let phi1 = phi + phut*600;
    let phi2 = phi + phut*400;
    let phi3 = phi + phut*200;
    if (phut > 200)
    {
        alert('Phi cuoc dien thoai la: ' + phi3);
    }
    else if (phut >100)
    {
        alert('Phi cuoc dien thoai la: ' + phi2);
    }
    else
    {
        alert('Phi cuoc dien thoai la: ' + phi1);
    }
</script>
</body>
</html>
