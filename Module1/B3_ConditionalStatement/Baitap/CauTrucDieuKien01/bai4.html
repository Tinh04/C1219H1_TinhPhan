<body>
<script>
    let a = parseInt(prompt('Nhap so a:'));
    let b = parseInt(prompt('Nhap so b:'));
    let c = parseInt(prompt('Nhap so c:'));
    if (a > b)
    {
        if (a > c)
        {
            alert(a + " la so lon nhat trong ba so " + a + "," + b + "," + c);
        }
        else
        {
            alert(c + " la so lon nhat trong ba so " + a + "," + b + "," + c);
        }
    }
    else
    {
        if (b > c )
        {
            alert(b + " la so lon nhat trong ba so " + a + "," + b + "," + c);
        }
        else
        {
            alert(c + " la so lon nhat trong ba so " + a + "," + b + "," + c);
        }
    }
</script>
</body>
