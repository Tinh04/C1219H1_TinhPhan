<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canh = parseInt(prompt('Nhap do dai canh hinh vuong: '));
    let S = Math.pow(canh,2);
    if (canh > 0)
    {
        alert('Dien tich hinh vuong do la: ' + S);
    }
    else
    {
        alert('Do dai canh khong hop le.');
    }
</script>
</body>
</html>
