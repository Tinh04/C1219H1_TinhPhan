<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuDai = parseInt(prompt('Nhap chieu dai hinh chu nhat: '));
    let chieuRong = parseInt(prompt('Nhap chieu rong hinh chu nhat: '));
    let S = chieuDai*chieuRong;
    if (chieuDai > 0 && chieuRong >0)
    {
        alert('Dien tich hinh chu nhat do la: ' + S);
    }
    else
    {
        alert('Do dai canh khong hop le.');
    }
</script>
</body>
</html>
