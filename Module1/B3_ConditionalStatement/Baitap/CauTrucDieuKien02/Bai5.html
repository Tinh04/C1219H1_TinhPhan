<script>
    let canh1 = parseInt(prompt('Nhap do lon canh thu nhat cua tam giac vuong: '));
    let canh2 = parseInt(prompt('Nhap do lon canh thu hai cua tam giac vuong: '));
    let S = (canh1*canh2)/2;
    if (canh1 > 0 && canh2 >0)
    {
        alert('Dien tich tam giac vuong do la: ' + S);
    }
    else
    {
        alert('Do dai canh khong hop le.');
    }
</script>
