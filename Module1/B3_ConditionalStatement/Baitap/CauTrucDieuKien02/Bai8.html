<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt('Nhap so tuoi:'));
    if (tuoi > 0 && tuoi < 120) {
            alert(tuoi + ' la tuoi cua mot nguoi.');
        }
    else
    {
        alert(tuoi + ' khong la so tuoi cua mot nguoi.')
    }
</script>
</body>
</html>
