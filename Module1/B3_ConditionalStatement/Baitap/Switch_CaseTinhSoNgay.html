<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check the month</title>
</head>
<body>
<fieldset>
    <legend><h4>Check the month</h4></legend>
    <form>
        <input type="number" max="12" min="1" id="inputmonth">
        <button onclick="month();return false">Check</button>
        <br>
    </form>
</fieldset>
<p id="output" style="color: darkred; font-size: large"></p>
<script>
    function month() {
        let month = parseInt(document.getElementById('inputmonth').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("output").innerText = "This month (" + month + ") had 31 days.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("output").innerText = "This month (" + month + ") had 30 days.";
                break;
            case 2:
                document.getElementById("output").innerText = "This month (" + month + ") had 28 days or 29 days.";
                break;
        }
    }
</script>
</body>
</html>
