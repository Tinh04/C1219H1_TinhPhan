<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>
</head>
<body>
<script>
    let value;
    value = "<table border='1' width='80%' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        value = value + "<tr>";
        for (j = 2; j <= 9; j++) {
            value = value + "<td>" + j + ' x ' + i + ' = ' + i * j + "</td>";
        }
        value = value + "</tr>";
    }
    value = value + "</table>";
    document.write(value);
</script>
</body>
</html>
