    let input = parseInt(prompt("Nhap vao 1 so"));
    hienThiMSoNguyenTo(input);
    function hienThiMSoNguyenTo(m) {
        // Lặp đến khi hiển thị đủ m số nguyên tố
        // kiểm tra số được lặp có phải số nguyên tố không
        // Nếu phải thì đếm tăng 1
        // Nếu đếm = m thì dừng
        var count = 0;
        var i = 2;
        var str ="";
        while (count < m) {
            if (isSoNguyenTo(i)) {
                str += i + " ";
            8    count++;
            }
            // Tăng biến i để kiểm tra số tiếp theo có phải là số nguyên tố hay không
            i++;
        }
        document.write(str);
    }
    //Viết hàm kiểm tra 1 số có phải số nguyên tố không
    // input : so
    // out put : true : la so nguyen to, false : khong phai
    function isSoNguyenTo(so) {
        // Lap tu 2 den so , neu ma chia het thi ko phai so nguen to
        // return false
        for (let i = 2; i < so; i++) {
            if (so % i == 0) {
                return false;
            }
        }
        // la so nguyen to
        return true;
    }
