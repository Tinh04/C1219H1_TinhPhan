<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noi Cac So Chan</title>
</head>
<body>
<script>
    let num = prompt();
    let numbers = num.toString();
    let result = [numbers[0]];
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i - 1] % 2 == 0 && numbers[i] % 2 == 0) {
            result.push("-", numbers[i]);
        } else {
            result.push(numbers[i]);
        }
    }
    document.write(result.join(""));
</script>
</body>
</html>
