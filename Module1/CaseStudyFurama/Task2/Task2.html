    function btPrice() {
        let currentYear = new Date().getFullYear() //trả ra năm hiện tại
        let birthday = new Date(birth).getFullYear(); //trả ra năm trong dãy sinh nhật khách hàng

        // alert(ageCustomer);

            switch (add) {

                    discount = 10;
                    break;
                case "Quang Nam":
                    discount = 5;

            }

                discount += 30;
            } else if (day <= 5) {
                discount += 20;
            } else {
                discount += 10;
            }
            if (customer == "Diamond") {
                discount += 15;
            } else if (customer == "Platium") {
                discount += 10;
            } else if (customer == "Gold") {
                discount += 5;
            } else if (customer = "Silver") {
                discount += 2;
            }
            if (room === "Villa") {
                typeRoom = 500;
            } else if (room === "House") {
                typeRoom = 300;
            } else {
                typeRoom = 100;
            }
            if (ageCustomer > 30 && add === "Da Nang") {
                discount += 2;
            } else if (ageCustomer > 20 && add === "Da Nang") {
                discount += 1;
            }
            let price = typeRoom * day * (1 - discount / 100);
            console.log(discount);
            alert("Price: " + price);
