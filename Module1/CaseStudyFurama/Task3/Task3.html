<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate</title>
    <style>
        th, td {
            padding: 15px;
            text-align: left;
        }

        .color {
            border: 1px solid darkgray;
            padding: 30px;
            margin: 20px;
            background-color: lightsalmon;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<fieldset>
    <legend><h2>Booking Information</h2></legend>
    <h3> Please enter the information about your booking: </h3>
    <form>
        <table class="color">
            <tr>
                <th style="background-color: darksalmon; font-size: 20px; text-align: center" colspan="2">Customer
                    Information
                </th>
                <th style="background-color: darksalmon; font-size: 20px; text-align: center" colspan="2">Booking
                    Information
                </th>
            </tr>
            <tr>
                <td>
                    Full name:
                </td>
                <td>
                    <input type="text" id="name">
                    <input type="text" id="checkName" style="display: none">
                </td>
                <td>
                    Discount:
                </td>
                <td>
                    <input type="number" id="discount">
                    <input type="text" id="checkDiscount" style="display: none">
                </td>
            </tr>
            <tr>
                <td>
                    ID card:
                </td>
                <td>
                    <input type="number" id="idCard">
                    <p id="checkCard" style="display: none; color: red">Error!</p>
                </td>
                <td>
                    Quantity:
                </td>
                <td>
                    <input type="number" id="quantity">
                    <p id="checkQuantity" style="display: none; color: red">Error!</p>
                </td>
            </tr>
            <tr>
                <td>
                    Birthday:
                </td>
                <td>
                    <input type="date" id="birth">
                    <input type="text" id="checkBirth" style="display: none">
                </td>
                <td>
                    Rent days:
                </td>
                <td>
                    <input type="number" id="day">
                    <p id="checkDay" style="display: none; color: red">Error!</p>
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" id="mail">
                    <p id="checkMail" style="display: none; color: red">Error!</p>
                </td>
                <td>
                    Type of service:
                </td>
                <td>
                    <select id="service" style="width: 100%">
                        <option value="500">Villa</option>
                        <option value="300">House</option>
                        <option value="100">Room</option>
                    </select>
                    <input type="text" id="checkService" style="display: none">
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <input type="text" id="add">
                    <input type="text" id="checkAdd" style="display: none">
                </td>
                <td>
                    Type of room:
                </td>
                <td>
                    <select id="room" style="width: 100%">
                        <option value="Vip">Vip</option>
                        <option value="Business">Business</option>
                        <option value="Normal">Normal</option>
                    </select>
                    <input type="text" id="checkRoom" style="display: none">
                </td>
            </tr>
            <tr>
                <td>
                    Customer:
                </td>
                <td>
                    <select id="cus" style="width: 100%">
                        <option value="Diamond">Diamond</option>
                        <option value="Platinum">Platium</option>
                        <option value="Gold">Gold</option>
                        <option value="Silver">Silver</option>
                        <option value="Member">Member</option>
                    </select>
                    <input type="text" id="checkCus" style="display: none">
                </td>
            </tr>
        </table>
        <button type="button" onclick="info()" style="padding: 10px; margin: 10px; font-size: 20px;
        background-color: lightgray " content="center">Submit</button>
    </form>
</fieldset>
<div id="display" style="display: none">
    <fieldset style="width: 40%">
        <legend><h3> Comfirm Information </h3></legend>
        <table>
            <tr>
                <td>
                    <p id="namedisplay"></p>
                    <p id="iddisplay"></p>
                    <p id="emaildisplay"></p>
                    <p id="adddisplay"></p>
                    <p id="birthdisplay"></p>
                    <p id="cusdisplay"></p>
                </td>
                <td>
                    <p id="discountdisplay"></p>
                    <p id="quantitydisplay"></p>
                    <p id="daydisplay" style="display: inline"></p>
                    <p id="servicedisplay"></p>
                    <p id="roomdisplay"></p>
                    <p id="price"></p>
                </td>
            </tr>
        </table>
    </fieldset>
</div>
<script src="Task3Js.js"></script>
</form>
</body>
</html>
