<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h1>Products</h1>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<fieldset th:if="${success}">
    <legend><h2>Notice</h2></legend>
    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>
</fieldset>
<br>

<table id="products">
    <thead>
    <tr id="header-title">
        <th>Product</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <th th:text="${product.getName()}"></th>
        <th th:text="${product.getPrice()}"></th>
        <th th:text="${product.getDescription()}"></th>
        <th th:text="${product.getProducer()}"></th>
        <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${product.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${product.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
