<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Delete Blog</title>
</head>
<body>
<h1>Delete Blog</h1>
<p>
    <a th:href="@{/}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/delete-blog}" th:object="${blog}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tr>
                <th><label>Title:</label></th>
                <td><label th:text="${blog.title}"></label></td>
            </tr>
            <tr>
                <th><label>Recapitulate:</label></th>
                <td><label th:text="${blog.recapitulate}"></label></td>
            </tr>
            <tr>
                <th><label>Date Post:</label></th>
                <td><label th:text="${blog.datePost}"></label></td>
            </tr>
            <tr>
                <th><label>Content:</label></th>
                <td><label th:text="${blog.content}"></label></td>
            </tr>
        </table>
        <input type="submit" value="Delete blog"/>
    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
