<head></head>
<body>

<p>
    <a th:href="@{/}">
        Blogs list
    </a>
</p>
<form th:object="${blog}">

        <tr>
            <td>Title</td>
            <td th:text="*{title}"></td>
        </tr>
        <tr>
            <td>Recapitulate</td>
            <td th:text="*{recapitulate}"></td>

        <tr>

            <td th:text="*{content}"></td>
        </tr>
        <tr>
            <td></td>

        </tr>
    </table>
</form>
</body>
</html>
