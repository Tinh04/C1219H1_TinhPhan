<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form th:object="${user}" th:action="@{/validateUser}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input th:field = "*{firstName}"></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors = "*{firstName}">Name Error</td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input th:field = "*{lastName}"></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors = "*{lastName}">Name Error</td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input th:field = "*{phone}"></td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors = "*{phone}">Phone Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:field = "*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors = "*{age}">Age Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input th:field = "*{mail}"></td>
            <td th:if="${#fields.hasErrors('mail')}" th:errors = "*{mail}">Email Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
