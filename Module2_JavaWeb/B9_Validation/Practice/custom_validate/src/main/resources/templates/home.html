<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input PhoneNumber</title>
</head>
<body>
<form th:action="@{/}" th:object="${phoneNumber}" method="post" th:accept-charset="UTF-8">

          Phone Number
            <input th:field="*{number}"/>
    <p th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></p>
    <button type="submit">Submit</button>
</form>
</body>
</html>
