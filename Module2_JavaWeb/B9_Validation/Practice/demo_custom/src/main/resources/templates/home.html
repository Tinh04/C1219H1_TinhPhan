<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input PhoneNumber</title>
</head>
<body>
<form th:action="@{/}" th:object="${phoneNumber}" method="post">
    <table>
        <tr>
            <td>Phone Number</td>
            <td><input th:type="text" th:field="${phoneNumber.number}"></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="${phoneNumber.number}">Name Error</td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
