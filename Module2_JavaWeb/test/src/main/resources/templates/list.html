<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Final Exam</title>
</head>
<body>
<div class="container">
    <div class="nav-bar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/listEmployee">Employees List</a></li>
            <li><a href="/createEmployee">Create New Employee</a></li>
            <li><a href="#">Search</a></li>
        </ul>
    </div>
</div>
<h3>Employees List</h3>
<!--<form id="form" method="get" action="/search">-->
<!--    <input type="text" name="keyword" placeholder="Find By..."/>-->
<!--    <input type="submit" value="Search"/>-->
<!--</form>-->
<form method="get" action="/search">
    Search By:
    <select name="search">
        <option value="id">Id</option>
        <option value="birthday">SBirthday</option>
        <option value="idCard">Id Card</option>
    </select>
    <input name="input"/>
    <input type="submit" value="Search"/>
</form>
<form method="get" action="/search-all" id="form">
    Search All:
    <input name="value1" placeholder="Id"/>
    <input name="value2" placeholder="Birthday"/>
    <input name="value3" placeholder="IdCard"/>
    <input type="submit" value="Search">
</form>
<br>
<fieldset th:if="${message}">
    <legend><h2>Notice</h2></legend>
    <div class="notify">
        <div th:if="${message}">
            <span th:text="${message}"></span>
        </div>
    </div>
</fieldset>
<br><br>
<table id="exam">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Id Card</th>
        <th>Email</th>
        <th>Address</th>
        <th>Classify</th>
        <th colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="em : ${employees}">
        <td th:text="${em.id}"></td>
        <td th:text="${em.name}"></td>
        <td th:text="${em.birthday}"></td>
        <td th:text="${em.gender}"></td>
        <td th:text="${em.phone}"></td>
        <td th:text="${em.idCard}"></td>
        <td th:text="${em.email}"></td>
        <td th:text="${em.address}"></td>
        <td th:text="${em.classify}"></td>
        <td>
            <a href="#">
                Edit
            </a>
        </td>
        <td>
            <a onclick="return confirm('Do you want delete this employee?')"
               th:href="@{/deleteEmployee/(id=${em.id})}">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
