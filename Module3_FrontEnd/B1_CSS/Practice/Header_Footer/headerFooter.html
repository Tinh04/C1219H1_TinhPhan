<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixed Menu</title>
    <style>
        .navbar {
            /*giu thanh menu co dinh tai mot vi tri*/
            position: fixed;
            /*set vi tri tren cung cua trinh duyet*/
            top: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</div>
<div class="main">
    <h1>Fixed Top Menu</h1>
    <h2>Scroll this page to see the effect</h2>
    <h2>The navigation bar will stay at the top of the page whilescrolling</h2>
    <p>Some text...</p>
    <p>Some text...</p>
</div>
</body>
</html>
