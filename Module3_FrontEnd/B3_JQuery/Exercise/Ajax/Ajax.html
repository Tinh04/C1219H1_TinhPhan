<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <script src="../../jquery-3.5.1.min.js"></script>
</head>
<body id="abc">
<script>
    $(document).ready(function () {
        $.ajax({
            type: "GET", //GET, DELETE, PUT...
            url: "https://spring-student-api.herokuapp.com/info?apiKey=eaf118ab-babf-43ed-a788-b66d2f0ca00c",
            contentType: "text",
            dataType: "json",
            // dataType: "text",
            success: function(result){
                console.log(result);
                var a = " ";
                jQuery(result).each(function (i, item) {
                    a += '<div><p>' + item.id + '</p>'
                        + '<p>' + item.fullName + '</p>'
                        + '<p>' + item.gender + '</p>'
                        + '<p>' + item.birthDate + '</p>'
                        + '<p>' + item.phoneNumber + '</p>'
                        + '<p>' + item.address + '</p></div>';
                    $("#abc").html(a);
                });
            },
            fail: function(result) {
            }
        });

    });
</script>
</body>
</html>
