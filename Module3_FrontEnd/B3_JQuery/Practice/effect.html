<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effect</title>
    <script src="../jquery-3.5.1.min.js"></script>
</head>
<body>
<p>If you click on the "Hide" button, I will disappear</p>
<button id="hide">Hide</button>
<button id="show">Show</button>

<script>
    $(document).ready(function () {
        $("#hide").click(function () {
            $("p").hide();
        });
        $("#show").click(function () {
            $("p").show();
        });
    });
</script>
</body>
</html>
