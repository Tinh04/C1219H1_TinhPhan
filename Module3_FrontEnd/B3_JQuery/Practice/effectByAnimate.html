<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effect By Animate</title>
    <script src="../jquery-3.5.1.min.js"></script>
</head>
<body>
<button>Start Animation</button>
<div style="background: darksalmon; height: 100px; width: 200px; position: absolute;">HELLO</div>

<script>
    $(document).ready(function(){
        $("button").click(function(){
            var div = $("div");
            div.animate({left: '200px'}, "slow");
            div.animate({fontSize: '100px'}, "slow");
        });
    });
</script>
</body>
</html>
