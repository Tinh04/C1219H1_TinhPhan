<ul>
  <li *ngFor="let word of listWord">
    <a [routerLink]="['/dictionary', word.key]">
      {{ word.key }}
    </a>
  </li>
</ul>

<div>
  <buton (click)="authService.login()">
    Login
  </buton>
  <buton (click)="authService.logout()">
    Logout
  </buton>
</div>

<router-outlet></router-outlet>
