<div class="container-fluid pr-0 pl-0">
  <h4 style="color: burlywood; text-align: center; padding: 15px">THÊM MỚI DỊCH VỤ</h4>
  <form [formGroup]="serviceForm", (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Mã Dịch Vụ</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="DV-XXXX", formControlName="maDichVu">
      </div>
      <div class="form-group col-md-6">
        <label>Tên Dịch Vụ</label>
        <input type="text" class="form-control" formControlName="tenDichVu">
      </div>
    </div>
    <div class="validate row">
      <div class="form-group col-md-6">
        <p *ngIf="serviceForm.get('maDichVu').hasError('required') && serviceForm.get('maDichVu').touched">
          Không được để trống!
        </p>
        <p *ngIf="serviceForm.get('maDichVu').hasError('pattern')">
          Không hợp lệ!
        </p>
      </div>
      <div class="form-group col-md-6">
        <p *ngIf="serviceForm.get('tenDichVu').hasError('required') && serviceForm.get('tenDichVu').touched">
          Không được để trống!
        </p>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Diện Tích</label>
        <input type="text" class="form-control" formControlName="dienTich">
      </div>
      <div class="form-group col-md-6">
        <label>Số Tầng</label>
        <input type="number" class="form-control" formControlName="soTang">
      </div>
    </div>
    <div class="validate row">
      <div class="form-group col-md-6">
        <p *ngIf="serviceForm.get('dienTich').hasError('required') && serviceForm.get('dienTich').touched">
          Không được để trống!
        </p>
      </div>
      <div class="form-group col-md-6">
        <p *ngIf="serviceForm.get('soTang').hasError('required') && serviceForm.get('soTang').touched">
          Không được để trống!
        </p>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Số Người Tối Đa</label>
        <input type="number" class="form-control" id="inputAddress" formControlName="soNguoi">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Chi Phí Thuê</label>
        <input type="text" class="form-control" formControlName="chiPhi">
      </div>
    </div>
    <div class="validate row">
      <div class="form-group col-md-6">
        <p *ngIf="serviceForm.get('soNguoi').hasError('required') && serviceForm.get('soNguoi').touched">
          Không được để trống!
        </p>
      </div>
      <div class="form-group col-md-6">
        <p *ngIf="serviceForm.get('chiPhi').hasError('required') && serviceForm.get('chiPhi').touched">
          Không được để trống!
        </p>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputState">Trạng Thái</label>
        <select id="inputState" class="form-control">
          <option>Hết Phòng</option>
          <option>Còn Phòng</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Hình Thức Thuê</label>
        <select class="form-control">
          <option>Thuê Theo Ngày</option>
          <option>Thuê Theo Tuần</option>
          <option>Thuê Theo Tháng</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn" style="background-color: rgb(40, 110, 95); margin-left: 1000px; color: honeydew" [disabled]="serviceForm.invalid">
      Thêm Mới Dịch Vụ
    </button>
  </form>
</div>
