<hr>
<h1 class="d-flex justify-content-center">STUDENT LIST</h1>
<hr>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>Stt</th>
      <th>Ma Sv</th>
      <th>Ten Sv</th>
      <th>Ten nhom</th>
      <th>Ten de tai</th>
      <th>GV huong dan</th>
      <th>Email</th>
      <th>Sdt</th>
      <th style="text-align: center">Chuc nang</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of studentList">
      <td>{{student.stt}}</td>
      <td>{{student.id}}</td>
      <td>{{student.ten_sinh_vien}}</td>
      <td>{{student.ten_nhom}}</td>
      <td>{{student.ten_de_tai}}</td>
      <td>{{student.giao_vien_huong_dan}}</td>
      <td>{{student.email}}</td>
      <td>{{student.so_dien_thoai}}</td>
      <td><button class="btn btn-info" type="submit"[routerLink]="['/student/update', student.id]">Sửa</button>
        <button class="btn btn-danger" type="submit" (click)="deleteStudent(student.id)">Xoá</button></td>
    </tr>
    </tbody>
  </table>
</div>
